version: '3.0'

expectations:
  population_size: 1000

actions:
# for testing in command line use:
# cohortextractor generate_cohort --index-date-range "2020-01-01 to 2020-12-01 by month" --output-dir output/measures/tpp --expectations-population 2000 --study-definition study_definition_tpp
# followed by:
#  cohortextractor generate_measures --output-dir output/measures/tpp --study-definition study_definition_tpp


  generate_study_population:
    run: cohortextractor:latest generate_cohort --study-definition study_definition_tpp --index-date-range "2020-01-01 to 2020-11-01 by month" --output-dir=output/measures/tpp
    outputs:
      highly_sensitive:
        cohort: output/measures/tpp/input_*.csv

  generate_measures:
    run: cohortextractor:latest generate_measures --study-definition study_definition_tpp --skip-existing --output-dir=output/measures/tpp
    needs: [generate_study_population]
    outputs:
      moderately_sensitive:
        measure_csv: output/measures/tpp/measure_*.csv
        
  generate_notebook:
    run: jupyter:latest jupyter nbconvert /workspace/notebooks/event_incidence.ipynb --execute --to html --output-dir=/workspace/output --ExecutePreprocessor.timeout=86400
    needs: [generate_measures]
    outputs:
      moderately_sensitive:
        notebook: output/event_incidence.html 